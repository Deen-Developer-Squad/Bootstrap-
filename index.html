<head>

    <link rel="stylesheet" href="css/Bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <header>
        <div>
            <nav class="navbar bg-dark">
                <div class="navbar-brand">
                    <img src="images/logo.png" alt="xpr-logo" style="height: 5rem;">
                </div>
                <ul class="nav">
                <div>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Home</a>
                    </li>   
                </div>
                <div>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">About</a>
                    </li>
                </div>
                <div>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Gallery</a>
                    </li>
                </div>
                <div>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-light">Contact</a>
                    </li>
                </div>
            </ul>
            </nav>
        </div>
        <div id="header-banner" class="container-fluid mb-5">
            <h1><b>GOLDTECH</b></h1>
        </div>
    </header>
    
    <section>
        <div id="gallery">
            <h3>GALLERY</h3>
            <div class="container-fluid row w-100">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>

                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-3"><img src="/images/banner.jpg" alt="" style="height: auto; width: 100%;"></div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h1 style="text-align: center; margin-top: 50px;">Contact Form</h1>
            <form action="">
                <div class="row col-12">
                    <div class="form-group col-md-12">
                        <label for="">Full Name:</label><br>
                        <input type="text" placeholder="e.g James Cruize" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Phone:</label><br>
                        <input type="tel" placeholder="Input your phone number with country code..." class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Email:</label><br>
                        <input type="email" placeholder="Kindly input a valid email address..." class="form-control">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Message:</label><br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="How can we be of help?" class="form-control"></textarea>
                    </div>
                    <div class="mb-5 my-3 col-md-12" style="text-align: center;">
                        <input type="submit" value="Send Message" class="btn btn-danger" style="padding: 10px 40px 10px 40px;">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer>
        
    </footer>
</body>
</html>
